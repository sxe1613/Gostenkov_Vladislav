<head>
    <meta charset="UTF-8">

<body>
    <script>
        calc (5,10,"+")
        calc (5,10,"-")
        calc (5,10,"*")
        calc (5,10,"/")
            function calc (x,y,oper) {
                switch (oper) {
                    case "+" :
                        console.log(x+y);
                        break;
                    case "-" :
                        console.log(x-y);
                        break;
                    case "/" :
                        console.log(x/y);
                        break;
                    case "*" :
                        console.log(x*y);
                        break;
    }
}
    </script>

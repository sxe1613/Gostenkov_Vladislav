<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MAKET FORM</title>
</head>
<body>
    <div class="firstDiv">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <form action="" name="form1">
            <label>
                Название статьи:
                <input type="text" name="text1">
            </label>
            <label>
                Рубрика:
            <br>
                <select name="select1">
                    <option value="1">компьютерная техника</option>
                    <option value="2">графика и дизайн</option>
                    <option value="3" selected>программирование</option>
                </select>
            </label>
            <br>
            <label>
                Публикация:
            <br>
                <input type="radio" name="answer" value="1">на сайте<br>
                <input type="radio" name="answer" value="2">в журнале<br>
                <input type="radio" name="answer" value="3">на сайте и в журнале<br>
            </label>
            Разрешить комментарии:  <input type="checkbox" checked><br>
            Текст статьи: <br> 
                <textarea name="article1"></textarea>
            <input type="submit" value="Опубликовать">
        </form>
    </div>

    <br><br><br><br><br>

    <div class="secondDiv">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <form action="" name="form2">
            <label class="lb2" for="NNN">
                Название статьи:
            </label>
            <div class="divInput">
                <input id="NNN" type="text" name="text2">
            </div>
            <label class="clearfix">
                <div class="rubrica">Рубрика:</div>
                <select name="select2">
                    <option value="4">компьютерная техника</option>
                    <option value="5">графика и дизайн</option>
                    <option value="6" selected>программирование</option>
                </select>
            </label>
            <div>
                <label for="public">Публикация:</label>
                <span><input id="public" type="radio" name="public" value="website"> на сайте</span>
                <span><input id="public" type="radio" name="public" value="magazine"> в журнале</span>
                <span><input id="public" type="radio" name="public" value="all"> на сайте и в журнале</span>
            </div>
            <div>
                <label style="margin: 0;">
                Разрешить комментарии:  <input type="checkbox" checked><br>
                </label>
            </div>
            <label class="lbTextar" for="MMM">
                Текст статьи:
            </label>
            <br>
            <div class="divText">
                <textarea id="MMM" name="article2"></textarea>
            </div>
            <input type="submit" value="Опубликовать">
        </form>
    </div>
</body>
</html>

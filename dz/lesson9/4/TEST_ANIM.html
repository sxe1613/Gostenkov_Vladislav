<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        #stroke_fill {
            stroke:red ;
            fill: yellow
        }
        /* @keyframes animation1 {
            from {fill-opacity: 1;}
            50% {fill-opacity: 0.7;}
            to {fill-opacity: 0.1;}
        } */
        @keyframes animation1 {
            from {stroke: red; stroke-width: 1px; scale: 1; fill:yellow }
            25% {stroke: magenta; fill:yellowgreen}
            50% {stroke-width: 8px; scale: 1.3; }
            to {stroke: rgb(0, 255, 0); stroke-width: 1px; scale: 1; fill:yellow}
        }
        @keyframes animation2 {
            from {fill: yellow;}
            70% {transform: scaleX(0.7);}  
            95% { transform: scaleY(0.5);}
        }
        .container {
            border: solid 3px;
            background-color: black;
        }
        .container:hover .element1 {
            animation: animation1 3s linear 1s;
        }
        .animate__backInLeft {
            margin-top: 90px;
        }
        .container:hover .animate__backInLeft {
            animation: bounce; /* referring directly to the animation's @keyframe declaration */
            animation-duration: 2s;
            animation-delay: 1.2s;
            animation-iteration-count: infinite;
        }
        div {
            float: left;
            margin-right: 50px;
        }
        .element2 {
            animation: animation2 3s ease-in-out infinite;
        }
        h2 {
            color: aliceblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="element1">
            <svg id="stroke_fill" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="5" width="200" height="60"/>
            </svg>
        </div>
        <div class="element2">
            <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="100" cy="47" rx="60" ry="45" stroke="green" fill="#FFD0D0" />
            </svg>
        </div>
        <div class="animate__backInLeft">
            <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
                <path d="M 70 5 h 100 v 80 Z" stroke="yellow" fill="gray" />
            </svg>
        </div>
        <h2>Наведите на чёрную область</h2>
    </div>
</body>
</html>

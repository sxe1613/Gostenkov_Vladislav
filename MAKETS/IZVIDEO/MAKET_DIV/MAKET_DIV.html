<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header__top">
            <div class="container clearfix">
                <div class="header__topLeft">
                    <img src="img/logo.svg" alt="logo">
                    <ul>
                        <li>Москва</li>
                    </ul>
                </div>
                <div class="header__topRight">
                    <p>Для дилеров</p>
                    <button>Become a Partner</button>
                    <div class="vline"></div>
                    <p class="phone">+7 (800) 000-00-00 <span>МСК</span></p>
                    <p class="request__call">Заказать звонок</p>
                    <div class="vline"></div>
                    <div>
                        <button>Войти</button>
                        <img src="img/auth.svg" alt="auth">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container clearfix">
                <div>
                    <button></button>
                    <img src="img/search.svg" alt="search"></div>
                <div class="vline vline_other"></div>
                <ul class="main__menu">
                    <li><a href="#">Бренды</a></li>
                    <li><a href="#">Сервис</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Поддержка</a></li>
                    <li><a href="#">О компании</a></li>
                    <li><a href="#">Блог</a></li>
                    <li><a href="#">Где купить</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
                <ul class="menu__icons">
                    <li><img src="img/compare.svg" alt="compare"></li>
                    <li><img src="img/like.svg" alt="like"></li>
                    <li><img src="img/basket.svg" alt="basket"></li>
                </ul>
        </div>
        </div>
        <div class="header__bottom">
            <div class="container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
